<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Finance Tracker</h1>
    </header>
    <main>
        <section id="income">
            <h2>Income</h2>
            <input type="number" id="income-amount" placeholder="Enter income amount">
            <button id="add-income-btn">Add Income</button>
            <ul id="income-list"></ul>
        </section>
        <section id="expenses">
            <h2>Expenses</h2>
            <input type="number" id="expense-amount" placeholder="Enter expense amount">
            <input type="text" id="expense-description" placeholder="Enter expense description">
            <button id="add-expense-btn">Add Expense</button>
            <ul id="expense-list"></ul>
        </section>
        <section id="balance">
            <h2>Balance</h2>
            <p id="balance-amount"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
